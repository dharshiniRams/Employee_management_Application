{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
    <link rel="stylesheet" href="{% static 'EmployeeApp/style.css' %}">
</head>

<body>
    <h2>Delete Employee</h2>

    <div class="confirm-box">
        <p>Are you sure you want to delete <strong>{{ employee.empName }}</strong> ({{ employee.empDesignation }})?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete">Yes, Delete</button>
        </form>

        <a href="{% url 'employee_list' %}" class="back">Cancel</a>
    </div>
</body>

</html>
